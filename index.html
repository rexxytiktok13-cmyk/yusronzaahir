<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Portofolio Yusron Zaahir</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #1d2671, #c33764);
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: rgba(0, 0, 0, 0.35);
      padding: 40px 55px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0,0,0,0.35);
      max-width: 420px;
    }

    h1 {
      margin-bottom: 25px;
      font-size: 38px;
      letter-spacing: 1px;
    }

    p {
      margin: 10px 0;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Portofolio</h1>
    <p>Nama saya <b>Yusron Zaahir</b></p>
    <p>Tinggal di Jakarta Timur</p>
    <p>Umur saya 16 tahun</p>
    <p>Hobi saya bermain game dan berolahraga</p>
    <p>Sekolah saya di Prestasi Prima</p>
    <p>Kelas X-5</p>
  </div>

</body>
</html>
