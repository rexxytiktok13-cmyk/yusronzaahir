<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Profil Diri | Yusron Zaahir</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background-color: #1c1c1c;
    }

    /* Card */
    .card {
      background: rgba(0,0,0,0.85);
      width: 420px;
      padding: 40px 45px;
      border-radius: 20px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.6);
      text-align: center;
      transition: transform 0.3s ease;
      position: relative;
      z-index: 2;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    h1 {
      margin-bottom: 25px;
      color: #f0f0f0;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      0% {opacity: 0; transform: translateY(-20px);}
      100% {opacity: 1; transform: translateY(0);}
    }

    .data p {
      margin: 14px 0;
      font-size: 16px;
      color: #ddd;
      padding-left: 12px;
      border-left: 4px solid #6c63ff;
      text-align: left;
    }

    .instagram {
      margin-top: 30px;
    }

    .instagram a {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: #e1306c;
      font-weight: 600;
      font-size: 16px;
      transition: transform 0.2s;
    }

    .instagram a:hover {
      transform: scale(1.1);
    }

    .ig-icon {
      width: 28px;
      height: 28px;
    }

    .footer {
      margin-top: 25px;
      font-size: 14px;
      color: #999;
    }

    /* Background carbon fiber bergerak */
    .bg {
      position: fixed;
      top: 0; left: 0;
      width: 200%;
      height: 200%;
      background-image: repeating-linear-gradient(45deg, #222, #222 1px, #1c1c1c 1px, #1c1c1c 6px);
      z-index: 0;
      pointer-events: none;
      transform: translate(0,0);
      transition: transform 0.1s linear;
    }
  </style>
</head>
<body>
  
  <div class="bg"></div>

  <div class="card">
    <h1>PROFIL DIRI</h1>

    <div class="data">
      <p><b>Nama:</b> Yusron Zaahir</p>
      <p><b>Kelas:</b> X-5</p>
      <p><b>Sekolah:</b> Prestasi Prima</p>
      <p><b>Hobi:</b> üèÄ Basket</p>
    </div>

    <div class="instagram">
      <a href="https://www.instagram.com/_yusronzaahir?igsh=MXhwcjZwZWFhcnlmNA%3D%3D&utm_source=qr" target="_blank">
        <svg class="ig-icon" viewBox="0 0 24 24" fill="none">
          <rect x="2" y="2" width="20" height="20" rx="5" stroke="#e1306c" stroke-width="2"/>
          <circle cx="12" cy="12" r="5" stroke="#e1306c" stroke-width="2"/>
          <circle cx="17" cy="7" r="1.2" fill="#e1306c"/>
        </svg>
        Instagram Saya
      </a>
    </div>

    <div class="footer">
      ¬© 2026 | Web Profil Sederhana
    </div>
  </div>

  <script>
    // Background bergerak sesuai mouse
    const bg = document.querySelector('.bg');
    document.addEventListener('mousemove', e => {
      const x = (e.clientX / window.innerWidth - 0.5) * 30; // gerak horizontal
      const y = (e.clientY / window.innerHeight - 0.5) * 30; // gerak vertical
      bg.style.transform = `translate(${x}px, ${y}px)`;
    });
  </script>

</body>
</html>
