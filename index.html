<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Portofolio Yusron Zaahir</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: rgba(0, 0, 0, 0.3);
      padding: 40px 50px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    h1 {
      margin-bottom: 10px;
      font-size: 36px;
    }

    h2 {
      margin: 10px 0;
      font-weight: normal;
    }

    p {
      margin: 6px 0;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Portofolio</h1>
    <h2>Nama saya Yusron Zaahir</h2>
    <p>Kelas X-5</p>
    <p>Sekolah Prestasi Prima</p>
  </div>

</body>
</html>
